<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steganography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #e9eef6);
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      color: #0f172a;
    }
    .navbar {
      background: #ffffff !important;
      box-shadow: 0 3px 12px rgba(15,23,42,0.06);
      border-radius: 10px;
      margin-top: 10px;
    }
    .navbar-brand {
      color: #0d6efd !important;
      font-size: 1.35rem;
      font-weight: 700;
    }
    .nav-link {
      color: #475569 !important;
      margin-left: 0.5rem;
      font-weight: 500;
      transition: all 0.22s ease;
    }
    .nav-link:hover { color: #0d6efd !important; transform: translateY(-2px); }
    .nav-action-buttons .btn {
      border-radius: 8px;
      padding: 0.35rem 0.9rem;
      font-size: 0.9rem;
    }
    .btn-primary { background: #0d6efd; border: none; }
    .btn-primary:hover { background: #0b5ed7; transform: translateY(-2px); }
    .btn-outline-secondary { border-radius: 8px; }
    .card {
      border-radius: 12px;
      border: 1px solid #e6eef8;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(15,23,42,0.04);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Steganography</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('features') }}">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
          <li class="nav-item ms-lg-3 nav-action-buttons d-flex align-items-center">
            <a class="btn btn-sm btn-primary me-2" href="{{ url_for('encode') }}">Encode</a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('decode') }}">Decode</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}} mt-3">{{message}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
